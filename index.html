<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="elements" id="js-elements">
      <i class="ri-calculator-line elem calculator"></i>
      <i class="ri-formula elem formula"></i>
      <i class="ri-infinity-line elem infinity"></i>
      <i class="ri-functions elem functions"></i>
    </div>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <a
          class="social"
          href="https://github.com/dmytro-serhiienko"
          target="_blank"
          ><i class="ri-github-line"></i
        ></a>
        <a
          class="social"
          href="https://www.linkedin.com/in/dmytro-serhiienko-3561a0373/"
          target="_blank"
          ><i class="ri-linkedin-fill"></i
        ></a>
        <a class="social i-am" href="#" id="js-photo">
          <img
            class="my-photo"
            id="js-my-photo"
            src="./img/my-photo.png"
            alt="Dimitro"
          />
        </a>

        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator-btn multiply">
          <i class="ri-asterisk"></i>
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operator-btn clear">C</button>
      </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/elements.js"></script>
  </body>
</html>
